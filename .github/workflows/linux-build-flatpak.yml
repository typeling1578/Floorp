        mkdir -p ./obj-x86_64-pc-linux-gnu/dist/
        aria2c -o ./obj-x86_64-pc-linux-gnu/dist/floorp-10.11.0.en-US.linux-x86_64.tar.bz2 https://github.com/Floorp-Projects/Floorp/releases/download/v10.11.0/floorp-10.11.0.en-US.linux-x86_64.tar.bz2
        
        sudo apt install flatpak
        flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
        flatpak install --user -y flathub org.mozilla.firefox.BaseApp//22.08 --no-deps
        
        mkdir flatpak_build && cd flatpak_build
        mkdir tmp public && cd tmp
        cp -r ~/.local/share/flatpak/app/org.mozilla.firefox.BaseApp/current/active/files/ .
        ls
        tar -xvf ./obj-x86_64-pc-linux-gnu/dist/floorp-$DISPVER.en-US.linux-x86_64.tar.bz2
        ls
        tar -Jcf flatpak-$DISPVER.tar.xz * && mv flatpak-$DISPVER.tar.xz ../public && cd ..
